<style>
    .starry-background {
        background-image: url('/images/misc/stars-bg.png');
        background-size: 300px;
        background-position: 50px 50px;
        background-repeat: repeat;
    }
    #file-browser {
        color: var(--soft-purple);
        font-size: 0.9em;
        margin: 12px 0;
    }

    .row {
        display: flex;
        flex-direction: row;
        /* TODO: align tags properly by adding required bottom-padding to angle bars // align-items: center;*/
    }

    .vertical-bar {
        margin-left: 10.5px;
        margin-right: 10.5px;
        width: 4px;
        height: 25px;

        background-color: var(--stars);
    }
    .horizontal-bar {
        margin-top: 10.5px;
        height: 4px;
        margin-bottom: 10.5px;
        
        width: 25px;

        background-color: var(--stars);
    }
    .space {
        width: 25px;
        height: 25px;
    }
    .angle-bar {
        margin-left: 10.5px;
        margin-right: 10.5px;
        width: 4px;
        height: calc(25px / 2 - 2px);

        background-color: var(--stars);
    }
    .angle-bar::after {
        content: "";
        position: absolute;

        margin-top: 10.5px;
        margin-bottom: 10.5px;
        height: 4px;
        width: calc(25px / 2 + 2px);

        background-color: var(--stars);
    }
    .t-bar {
        margin-left: 10.5px;
        margin-right: 10.5px;
        width: 4px;
        height: 100%;
        min-height: 25px;

        background-color: var(--stars);
    }
    .t-bar::after {
        content: "";
        position: absolute;

        margin-top: 10.5px;
        margin-bottom: 10.5px;
        height: 4px;
        width: calc(25px / 2 + 2px);

        background-color: var(--stars);
    }
    
    .text-item {
        display: inline;
        margin-left: 4px;
    }
    .text-item span {
        font-weight: 600;
        vertical-align: -1px;
    }

    .icon-item {
        display: inline;
        margin-left: 4px;
        width: 25px;
        height: 25px;
        transform: scale(1);
    }
    .icon-item:hover {
        transform: scale(0.9);
    }
    .icon-item:active {
        transform: scale(1.05);
    }

    .music-item {
        cursor: pointer;
        overflow-x: hidden;
    }
    .music-text {
        display: inline-block;
        width: fit-content;

        text-wrap: nowrap;
        transition: transform 1s ease;
    }
    .music-item:hover .music-text {
        transform: translateX(
            min(84px - 100%, 0px)
        );
    }

    .tag {
        border-radius: 7px;
        transition: border-radius 0.2s ease;
    }
    .tag:hover {
        border-radius: 2px;
    }

    .image-container {
        cursor: pointer;
    }
    .image-container .image-item {
        border-color: var(--space);
        border-style: solid;
        transition: border-color 0.20s ease-out;
    }
    .image-container:hover .image-item {
        border-color: var(--stars);
    }
    .image-container .expand-icon {
        opacity: 0;
        transition: opacity 0.2s ease;
    }
    .image-container:hover .expand-icon {
        opacity: 1.0;
    }

</style>
